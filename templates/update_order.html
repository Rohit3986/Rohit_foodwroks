<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %} | Rohit-foodworks</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rohit Foodwroks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/login">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/my_orders">Update Your Order</a>
                    </li>
                </ul>
                <form class="d-flex" method="POST" action="/logout">
                    {% csrf_token %}
                    <button class="btn btn-outline-success" name="logout" type="submit">logout</button>
                </form>
            </div>
        </div>
    </nav>
    <form style="box-shadow: cadetblue;border-style: outset;width: 500px;padding: 20px; margin-left: 400px;margin-top: 100px;" method="POST" action="/book_your_order">
        {% csrf_token %}
        <h3>Delete Your Order</h3>
        <div class="row mb-3" style="margin-top: 30px">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Your Order id</label>
                <div class="col-sm-10">
                    <input type="text" name="order_id" class="form-control" id="inputEmail3" style="width: 300px;">
                </div>
            </div>
        </div>
        <button style="margin-left: 180px; " name="confirmed " type="submit " class="btn btn-primary ">Confirm</button>
    </form>
</body>

</html>
